<div id="quote-form"> 
<div class="container-fluid">
    <h2 class="text-center">Create a New Quote</h2>
    <hr>
    <form  (ngSubmit)='submitQuote()' #quoteForm = 'ngForm'>
        <div class="form-group">
            

            <label for="name"> Name</label>
            <input type="text" required class="form-control" placeholder="Insert your name here" id="name" [(ngModel)]="newQuote.name"
                name="name" #name='ngModel' required>
                <!-- <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
                    <p>!! Your name is required</p>
                </div> -->
           <!-- <div class="display">Posted by : {{newQuote.name}} </div> -->

 
        </div>
        <div class="form-group">

            <label for="description">My Quote</label>
            <textarea class="form-control" id="description" placeholder="Insert your quote here" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>!! Quote is required</p>
            
            </div> -->

        </div>
        <div class="form-group">
            <label for="author" id="author">Author</label>
            <input type="text" required class="form-control" placeholder="Insert the author's name" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <!-- <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>!! Author is required</p>
            </div> -->

        </div>
            
        <button type="submit" id="submit-quote-button" class="btn btn-info btn-lg">Submit Quote</button>
    </form>
</div>
</div>
